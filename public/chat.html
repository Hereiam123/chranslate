<div class="row">
  <div class="col-md-4">
    <div class="userList">
      <h3>Online Users</h3>
      <ul class="list-group" id="users" ng-repeat="user in usernames">
        <li>{{user}}</li>
      </ul>
    </div>
  </div>
  <div class="col-md-8">
    <form role="form" class="form-inline" ng-submit="sendMsg()">
      <div class="form-group">
        <textarea ng-model="msg" class="form-control"></textarea>
        <input type="submit" class="btn btn-info" value="Send Message"/>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h4>What You'll Say</h4>
    {{output.text}}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h4>What Was Said</h4>
    <ul>
      <li ng-repeat="msg in msgs">{{msg}}</li>
    </ul>
  </div>
</div>
