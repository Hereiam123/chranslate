<div class="wrapper" ng-class="userMenu">
  <div id="sidebar-wrapper">
    <div class="userList">
      <h3>Online Users</h3>
      <ul class="list-group" id="users" ng-repeat="user in usernames">
        <li>{{user}}</li>
      </ul>
    </div>
  </div>

  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
       <div class="col-md-12">
         <a href="" class="btn btn-success" ng-click="activeToggle()">Online Users</a>
          <div ng-controller="DropdownCtrl">
            <h3>Translate to: </h3>
            <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
              {{selected||'Select a language to translate to...' }}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
              <li role="menuitem" ng-repeat="option in options">
                <a href="" ng-click="changeLanguage(option)">{{option.language}}</a>
              </li>
            </ul>
            </div>
          </div>
          <form role="form" class="form-inline" ng-submit="sendMsg()">
            <div class="form-group">
              <input type="text" ng-model="msg" placeholder="Enter a message!" class="form-control"></input>
              <input type="submit" class="btn btn-info" value="Send Message"/>
            </div>
          </form>
          <h3>What You'll Say</h3>
          {{output}}

          <div class="messageOutput">
            <h4>What Was Said</h4>
            <ul class="list-unstyled">
              <li ng-repeat="msg in msgs">{{msg}}</li>
            </ul>
          </div>
       </div>
      </div>
    </div>
  </div>
</div>
