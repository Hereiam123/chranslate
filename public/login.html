<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-4">
            <form role="form" class="form-inline" ng-submit="sendUser()">
                <div class="form-group">
                    <input type="text" ng-model="user" class="form-control" placeholder="Enter User Name"/>
                    <input type="submit" class="btn btn-info" value="Login"/>
                    <span id="error">{{error}}</span>
                </div>
            </form>
        </div>
    </div>
</div>
